services:
  postgres:
    image: postgis/postgis:15-3.3-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: >
      postgres 
      -c listen_addresses='*'

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    environment:
      DB_HOST_AIGPSSERVICE: postgres
      DB_PORT_AIGPSSERVICE: 5432
      DB_USER_AIGPSSERVICE: postgres
      DB_PASSWORD_AIGPSSERVICE: postgres
      DB_NAME_AIGPSSERVICE: postgres
      SERVER_PORT_AIGPSSERVICE: 8080
      MINIO_ENDPOINT_AIGPSSERVICE: minio:9000
      MINIO_ACCESS_KEY_AIGPSSERVICE: minioadmin
      MINIO_SECRET_KEY_AIGPSSERVICE: minioadmin
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  app-network:
    driver: bridge